<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SVG</title>
  </head>
  <body>
    <div style="display: inline-block; background: blue;">
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="50" stroke="black" stroke-width="1" fill="red" />
      </svg>
    </div>
    <div style="display: inline-block; background: blue;">
      <svg style="display: block;" height="100" width="100">
        <circle cx="50" cy="50" r="50" stroke="black" stroke-width="1" fill="red" />
      </svg>
    </div>
  </body>
</html>
